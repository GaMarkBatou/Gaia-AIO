<head>

        .container {

            display: flex;
            gap: 10px;

        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

</head>

       <!-- Text input and search button -->

    </form>
	</div>
